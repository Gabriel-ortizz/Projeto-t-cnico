<!DOCTYPE html>
<html lang="pt-BR">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Desafios de Lógica</title>
    
</head>
<body>
    <div class="container">
        <h2>1) Verificar Fibonacci</h2>
        <input type="number" id="fibonacciInput" placeholder="Informe um número">
        <button onclick="checkFibonacci()">Verificar</button>
        <p id="fibonacciResult"></p>
    </div>

    <div class="container">
        <h2>2) Contar Letras 'A'</h2>
        <input type="text" id="stringInput" placeholder="Informe uma string">
        <button onclick="countA()">Contar</button>
        <p id="stringResult"></p>
    </div>

    <div class="container">
        <h2>3) Calcular Valor de SOMA</h2>
        <button onclick="calculateSoma()">Calcular</button>
        <p id="somaResult"></p>
    </div>

    <div class="container">
        <h2>4) Completar Sequências Lógicas</h2>
        <p>a) 1, 3, 5, 7, <span id="seqA"></span></p>
        <p>b) 2, 4, 8, 16, 32, 64, <span id="seqB"></span></p>
        <p>c) 0, 1, 4, 9, 16, 25, 36, <span id="seqC"></span></p>
        <p>d) 4, 16, 36, 64, <span id="seqD"></span></p>
        <p>e) 1, 1, 2, 3, 5, 8, <span id="seqE"></span></p>
        <p>f) 2, 10, 12, 16, 17, 18, 19, <span id="seqF"></span></p>
        <button onclick="completeSequences()">Completar Sequências</button>
    </div>

    <div class="container">
        <h2>5) Resolver o Problema dos Interruptores</h2>
        <p id="switchProblemResult"></p>
        <button onclick="solveSwitchProblem()">Resolver</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
